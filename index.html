<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Work with forms - second part</title>
  </head>
  <body>
    <form action="" method="get" autocomplete="off">
      <!-- meter example -->
      <meter
        min="0"
        max="100"
        optimum="80"
        low="15"
        high="100"
        value="80"
      ></meter>

      <!-- datalist example -->
      <label for="level">Choose your level</label>
      <input id="level" type="text" list="dataList" required />
      <datalist id="dataList">
        <option value="A-1">A-1</option>
        <option value="B-1">B-1</option>
        <option value="C-1">C-1</option>
        <option value="A-2">A-2</option>
        <option value="B-2">B-2</option>
        <option value="C-2">C-2</option>
        <option value="A-3">A-3</option>
        <option value="B-3">B-3</option>
        <option value="C-3">C-3</option>
      </datalist>

      <!-- select example -->
      <label for="userCity">Choose your city</label>
      <select lang="ru" name="city" id="userCity" required>
        <!-- multiple allows to choose several items -->
        <!-- size="n" number of rows -->
        <!-- внутри select возможны только option и optgroup -->

        <optgroup label="Slavs">
          <option value="" disabled selected>-</option>
          <option value="Kiev" label="">Киев</option>
          <option value="Moscow" label="">Москва</option>
          <option value="Minsk" label="">Минск</option>
          <option value="Warsaw" label="">Варшава</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="1">Lorem.</option>
          <option value="2">Fugit!</option>
          <option value="3">Minus!</option>
          <option value="4">Ab.</option>
          <option value="5">Quae.</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="1">Lorem.</option>
          <option value="2">Fugit!</option>
          <option value="3">Minus!</option>
          <option value="4">Ab.</option>
          <option value="5">Quae.</option>
        </optgroup>
        <!-- selected - defoult selested ;
        disabled(bool);
        атрибут label="" переопределяет текст-->
        <!--когда пользователь выберет эту единцу, значение будет взято из атрибута value-->
      </select>

      <!-- textarea example -->
      <!-- readonly, spellcheck(bool), wrap="soft/hard" -->
      <textarea
        name="aboutMyself"
        cols="35"
        rows="3"
        placeholder="Describe yourself"
        minlength="10"
        maxlength="100"
        title="Place to write some interesting things about yourself"
      ></textarea>

      <!-- progress example -->
      <!-- start from 0, need do max="" -->
      <progress max="300" value="237.5"></progress>

      <button type="submit">Sign up</button>
    </form>
  </body>
</html>
